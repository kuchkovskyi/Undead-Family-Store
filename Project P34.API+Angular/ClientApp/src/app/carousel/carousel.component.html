<!--CAROUSEL-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

  <!--BOTTOM LITTLE BTN-ELEMENTS-->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active carousel-link-btn"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="carousel-link-btn"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2" class="carousel-link-btn"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3" class="carousel-link-btn"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4" class="carousel-link-btn"></li>
  </ol>

  <!--IMAGES-->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/images/Slider/photo-1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/Slider/photo-2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/Slider/photo-3.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/Slider/photo-4.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/images/Slider/photo-5.jpg" alt="Third slide">
    </div>
  </div>

  <!--BTNS PREVIEW 'N' NEXT-->
  <a class="carousel-control-prev carousel-controls" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="pn-btns" aria-hidden="true">
      <<span class="sr-only">Previous
    </span>
    </span>
  </a>
  <a class="carousel-control-next carousel-controls" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="pn-btns" aria-hidden="true">></span>
    <span class="sr-only">Next</span>
  </a>

</div>
