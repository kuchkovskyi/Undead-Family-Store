<div id="userList" class="tabcontent tabcontent-list">
  <form class="srch-form srch-form-top">
    <input class="srch-area srch-area-top" [(ngModel)]="searchUser" name="search"type="text" placeholder="Пошук:">
    <button class="btn btn-primary srch-btn" (click)="SearchUser()" type="submit"></button>
  </form>

  <div class="container">
    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-0 col-xs-0" *ngFor="let data of searchResult">
        <div class="card">
          <img class="card-img-top"
            src="{{data.image}}"
            alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{data.fullName}}</h4>
            <p class="card-text">
              <i class="fa fa-phone" aria-hidden="true"></i>&#8194;
              <span class="data-of-employee">{{data.phone}}</span>
            </p>
            <p class="card-text">
              <i class="fa fa-envelope" aria-hidden="true"></i>&#8194;
              <span class="data-of-employee">{{data.email}}</span>
            </p>
            <button class="btn btn-danger btn-ban">
              <i class="fa fa-ban" aria-hidden="true"></i>&#8194;
              <span (click)="RemoveUser(data.id)" class="data-of-employee">Заблокувати</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
