<div class="container">

  <div class="row">

    <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">

      <h4 class="title">Зміна паролю</h4>

      <form #myForm="ngForm">
        <input type="email" class="form-control" placeholder="Новий пароль:" name="NewPassword">
        <input type="password" class="form-control" placeholder="Підтвердіть пароль:" name="ConfirmPassword">
        <button class="btn btn-submit" type="submit" name="submit">Змінити пароль</button>
      </form>

    </div>

  </div>

</div>
